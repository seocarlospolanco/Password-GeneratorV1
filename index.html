<!doctype html>
<html>
    <head>
        <title>Passwords Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8" />
        <link rel="stylesheet"  type="text/css" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
        <div class="topSection">
        <h1 class="heading">Generate a <h1 style="color: #10B981;margin-top: 0; margin-bottom: 5px;">random password</h1></h1>
        <span>Never use an insecure password again.</span>
        </div>

        <section class="lowSection">
            <button class="button" style="background-color: transparent;border: 0;padding: 0;" onclick="copyContent()"><section class="boxPasswords" id="stageone"></section></button>
            <i class="fa-solid fa-copy" onclick="copyContent()"></i>
            <button class="button" style="background-color: transparent;border: 0;padding: 0;" onclick="copyContentTwo()"><section class="boxPasswords" id="stagetwo" ></section></button>
            <i  class="fa-solid fa-copy" onclick="copyContent()"></i>
            </section>
        <div class="lines"></div>
        <div class="midSection">
            <button class="button" id="generatePasswords" onclick="generator()"><i class="fa-solid fa-arrows-rotate"></i></button>
            <div class="inputs">
                <input type="range" value="14" min="8" max="28" id="range" oninput="rangenumber.value=value"/>
                <input type="number" id="rangenumber" min="8" max="28" value="14" oninput="range.value=value">
                </div>
            </div>
            <div class="checkBoxesOptions">
                <input type="checkbox" id="lowerCase">
                <label>Lowercase</label>
            </div>
            <div class="checkBoxesOptions">
                <input type="checkbox" id="lowerCase">
                <label>Uppercase</label>
            </div>
            <div class="checkBoxesOptions">
                <input type="checkbox" id="lowerCase">
                <label>Numbers</label>
            </div>
            <div class="checkBoxesOptions">
                <input type="checkbox" id="lowerCase">
                <label>Randomized symbols</label>
            </div>
            <!-- ><input type="range" min="8" max="18" value="8" class="slider" id="myRange">
            <p>Characters: <span id="character"></span></p>
            <input  type="number" id="numberofchar" class="Input-text" placeholder="8-18" style="width: 50px;height: 47px;margin-left: 20px;border: 0;background-color: #273549;border-radius: 8px;color: #47ef92;font-size: 17px;padding-left: 11px;
            margin-right: 10px;" oninput="myRange.value=value"> -->
            <button class="toggleDarkModes" id="toggleDarkMode" onclick="myFunction()"><img id="lightDarkIcon" alt=""/></button>
        <span id="notcool" style="text-align: center; display: block;margin-top: 11px; color: red;"></span>
    </main>
        <script>
            function myFunction() {
               var element = document.body;
               element.classList.toggle("dark-mod");
                const span = document.querySelector ('span');
                span.classList.toggle('subtitle');
                const img = document.querySelector('img');
                img.classList.toggle('lightDarkIconTwo')
            }
            </script>
            <script>
                var slider = document.getElementById("myRange");
                var output = document.getElementById("character")
                output.innerHTML = slider.value;

                slider.oninput = function() {
                    output.innerHTML = this.value;
                }
            </script>
            <script src="https://kit.fontawesome.com/f047247ed3.js" crossorigin="anonymous"></script>
        <script src="js/index.js"></script>
    </body>
</html>
